<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>

        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

        <title>Gerrymandering</title>

        <link rel='stylesheet' type='text/css' href='style.css'>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

        <script type='module' src='src/main.js'></script>
    </head>

    <body>
        <canvas id='simulation'></canvas>
        <button id='stopButton'>Stop Gerrymandering</button>

        <canvas id='piecharts'></canvas>

        <!-- Parameter Adjusters -->
        <label for='districtSize'>People per District:</label>
        <input type='range' min='3' max='9' value='3' step='1' class='slider' id='districtSize'>
        <strong id='districtSizeVal'>9</strong>
        <br>
        <label for='numDistricts'>Number of Districts:</label>
        <input type='range' min='2' max='9' value='4' step='1' class='slider' id='numDistricts'>
        <strong id='numDistrictsVal'>16</strong>
        <br>
        <label for='showMargins'>Show Margins:</label>
        <input type='checkbox' id='showMargins' class='checkbox'>
    </body>

    <!-- Info Modal -->
    <div class='info-modal' id='info-modal'>
        <div class='modal-header'>
            <div class='title'>Gerrymandering</div>
            <button class='close-button'>&times;</button>
        </div>
        <div class='modal-body'>
            <b>Drag</b> the "districts" to redraw district lines.
            <img style='border: 1px solid black; padding: 5px' src='images/pie_chart_drag.gif'></img>
        </div>
    </div>
    <div id='overlay'></div>
</html>
